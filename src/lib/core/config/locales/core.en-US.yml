en-US:
  date:
    abbr_day_names:
    - Sun
    - Mon
    - Tue
    - Wed
    - Thu
    - Fri
    - Sat
    abbr_month_names:
    -
    - Jan
    - Feb
    - Mar
    - Apr
    - May
    - Jun
    - Jul
    - Aug
    - Sep
    - Oct
    - Nov
    - Dec
    day_names:
    - Sunday
    - Monday
    - Tuesday
    - Wednesday
    - Thursday
    - Friday
    - Saturday
    formats:
      default: "%m-%d-%Y"
      long: "%B %d, %Y"
      short: "%b %d"
      iso: '%Y-%m-%d'
    month_names:
    -
    - January
    - February
    - March
    - April
    - May
    - June
    - July
    - August
    - September
    - October
    - November
    - December

  number:
    currency:
      format:
        delimiter: ","
        format: "%u %n" # specific for pt-BR implantation
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: "$"

    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false

    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: Billion
          million: Million
          quadrillion: Quadrillion
          thousand: Thousand
          trillion: Trillion
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB

    percentage:
      format:
        delimiter: ''
        format: "%n%u"
        precision: 2
        separator: '.'
        unit: '%'

  time:
    am: am
    formats:
      # XXX removendo timezone do formato padr√£o
      # default: "%A, %d de %B de %Y %H:%M:%S %z"

      # XXX pegar dados com tradutores
      default: "%A, %d de %B de %Y %H:%M:%S"
      long: "%d de %B de %Y %H:%M"
      short: "%d de %b %H:%M"
      micro: '%d/%m/%Y %H:%M'
      iso: '%Y-%m-%dT%H:%M:%S%z'
    pm: pm
